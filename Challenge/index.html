<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChallengeProject</title>
</head>
<body class="bg fadeInAnim">
    <div class="container center">
        <h2 id="clock" class="clock fadeInAnim" >00:00:00</h2>
        <div id="weather" class="weather">
            <span></span>
            <span></span>
        </div>
        <form id="login-form" class="hidden fadeInAnim">
            <input required maxlength="15" type="text" placeholder="Enter your Name"/>
            <input type="submit" value="Log In"/>
        </form>
        <h1 id="greeting" class="hidden fadeInAnim"></h1>
        <form id="todo-form">
            <input type="text" class="todoInput" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list" class="fadeInAnim ToDoList"></ul>
        <div id="quote" class="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
